<app-header></app-header>

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">Plan</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Eliminar</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of carrito.datoscarrito; let i = index">
            <th scope="row"></th>
            <td>{{item.nombre}}</td>
            <td>{{item.descripcion}}</td>
            <td>{{item.precio | currency}}</td>
            <td><button type="button" class="btn btn-danger btn-sm px-3" (click)="eliminaritem(i)"><i class="fas fa-times"></i>
            </button></td>
          </tr>
    </tbody>
  </table>

  <div class="container">
      <div class="row">
          Total: {{carrito.totalcompra | currency}} COP
      </div>
  </div>
